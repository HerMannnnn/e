								<label class="col-sm-3 control-label">站点名称：</label>
								<div class="col-sm-8">
									<input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属区域：</label>

							</div>
							<div class="form-group">

							</div>
							<div class="form-group">

							</div>

							</div>
