		function get_station_msg()
		{
			$.ajax({
				url: '<?=base_url()?>index.php?c=site&m=get_station_msg',
				type: 'GET',
				dataType: 'json',
				success: function (data) {
					if(data.code==1)
					{
						var tr="";
						var ary =data.data;
						for(var i=0;i<ary.length;i++)
						{
							tr+="<tr><td>"+ary[i].siteid+"</td><td>"+ary[i].sitename+"</td><td>"+ary[i].type+"</td><td>"+ary[i].address+"</td><td>"+ary[i].FZR+"</td><td>"+ary[i].LXR+"</td><td>"+ary[i].tel+"</td></tr>";
						}
						$("#tbody").append(tr);
						$('.footable').footable();
					}
					else
					{
						layer.alert("查询出错了，请稍后再试！");
					}
				}
			});
		}
		function newStation()
